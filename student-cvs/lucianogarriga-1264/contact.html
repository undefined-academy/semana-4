<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss"> 
    <script type="module" src="./js/main.mjs"></script>
    <title>Contact Luciano Garriga</title>
  </head>
  <body> 
      <main class="main-container">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li> 
          </ul>
        </nav>

        <article class="main-article">

          <h1 class="contact">Contact</h1>

          <form class="formulario" action="/server" method="get">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" type="text" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="email" placeholder="Enter your email" required>
              </div>

              <div class="form-group">
                  <fieldset>
                      <legend>Budget*</legend>
                      <input id="10000" name="budget" type="radio" required>
                      <label for="10000">$2.500</label>
                      <input id="5000" name="budget" type="radio" required>
                      <label for="5000">$1.200</label>

                      <input id="1000" name="budget" type="radio" required>
                      <label for="1000">$500</label>
                  </fieldset>
                  <div class="help">* The budget is expressed in USD</div> 
              </div>

              <div class="form-group">
                  <label for="type">Type of Project</label>
                  <select name="" id="type" required>
                      <option value="" disabled selected>Select one</option>
                      <option>Website</option>
                      <option>Webapp</option>
                      <option>Mobile app</option>
                      <option>Design</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="description">Description</label>
                  <textarea name="description" id="description" cols="45" rows="3" required></textarea>
                  <div class="help">Enter a description about the project</div> 
              </div>
              <div class="form-group">
                  <label for="description">Meeting</label>
                  <div class="help">Do you want to schedule a call to talk about the project?</div>
                  <input type="datetime-local" name="meeting">
              </div>
              <div class="form-group">
                  <label for="terms">
                      <input id="terms" type="checkbox" required>
                      <span class="terms">I accept the terms and conditions</span>
                  </label>
              </div>
              <div class="center-button">
                  <button>Submit</button>
              </div>
          </form>
          </div>
          <section class="links">
            <h3><a href="/index.html">Home</a></h3>
            <h3><a href="/about.html">About</a></h3>  
          </section>
        </article>
      <section class="footer">
        <footer>

      </section>
  </main>
  </body>
</html>
