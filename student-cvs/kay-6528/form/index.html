<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="./js/main.js"></script>
  <title>Formulario</title>
</head>
<body>
  <main class="container">
    <h1 class="h1">Contacto</h1>
    <form action="/server" method="get" class="">
      <!-- Name input -->
      <div class="form-floating mb-3">
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required class="form-control">
        <label for="name" class="form-label">Nombre</label>
      </div>
      <!-- Email input -->
      <div class="form-floating mb-3">
        <input type="email" name="email" placeholder="Ingrese su correo electronico" id="" required class="form-control">
        <label id="email" for="email" class="form-label">Email</label>
      </div>
      <!-- Budget input -->
      <div class="mb-3">
        <fieldset>
          <legend class="h1">Presupuesto</legend>
          <input type="radio" name="budget" id="10000" value="10000" required class="form-check-input">
          <label for="10000" class="form-check-label" >$10.000</label>

          <input type="radio" name="budget" id="5000" value="5000" required class="form-check-input">
          <label for="5000" class="form-check-label">$5.000</label>

          <input type="radio" name="budget" id="1000" value="1000" required class="form-check-input">
          <label for="1000" class="form-check-label">$1.000</label>
        </fieldset>
        <div class="text-lowercase">Este presupuesto es la base no el total</div>
      </div>
      <!-- Select input -->
      <div class="input-group mb-3">
        <label for="type" class="input-group-text">Tipo de proyecto</label>
        <select name="type" id="type" class="form-select" required>
          <option disabled selected>Pick one</option>
          <option value="">Website</option>
          <option value="">Webapp</option>
          <option value="">Mobile app</option>
          <option value="">Design</option>
        </select>
      </div>
      <!-- Textarea -->
      <div class="form-floating mb-3">
        <textarea name="description" class="form-control"></textarea>
        <label for="description" class="form-label">Description</label>
        <div>Escribe una breve descripcion del proyecto en al menos 500 palabras</div>
      </div>
      <!-- Terms and agreement -->
      <div class="form-check mb-3">
        <label for="terms" class="form-check-label">
          <input type="checkbox" class="form-check-input" name="terms" id="terms">
          <span>Acepto los terminos y condiciones</span>
        </label>
      </div>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </main>
  
</body>
</html>
