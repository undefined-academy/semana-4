<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="src/styles/main.scss">
    <script type="module" src="/src/scripts/utils/submit.js" defer>
    </script>

</head>

<body class="body">
    <main class="page">
        <h1 class="heading heading-m">Contacto</h1>
        <form class="form" action="/server" method="get">
            <div class="form-group">
                <label class="heading heading-sm font-bold uppercase " for="name">Nombre</label>
                <input class="text-area" id="name" name="name" type="text" placeholder="Nombre y apellidos" required>
            </div>
            <div class="form-group">
                <label class="heading heading-sm font-bold uppercase" for="email">Email</label>
                <input class="text-area" id="email" name="email" type="email" placeholder="Introduce correo" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend class="heading heading-sm font-bold uppercase">Presupuesto</legend>
                    <label for="10000">€10.000</label>
                    <input id="10000" name="budget" type="radio" value="10000" required>

                    <label for="5000">€5.000</label>
                    <input id="5000" name="budget" type="radio" value="5000" required>

                    <label for="1000">€1.000</label>
                    <input id="1000" name="budget" type="radio" value="1000" required>

                </fieldset>

            </div>
            <div class="help">Este presupeuesto es la base, no el total </div>

            <div class="form-type">
                <label class="heading heading-sm font-bold uppercase" for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile</option>
                    <option value="website">Website</option>
                    <option value="design">Diseño</option>
                </select>
            </div>
            <div class="form-group">
                <label class="heading heading-sm font-bold uppercase" for="description">Descripción</label>
                <textarea class="text-area" id="description" name="description" required rows="5"></textarea>
                <div class="help">Escribe una descripción del proyecto en al menos 500 palabras.</div>
            </div>
            <div class="form-group">
                <label class="font-bold uppercase" for="terms">
                    <input id="terms" name="term" type="checkbox" required>
                    <span>Acepto los términos y condiciones</span>
                </label>
            </div>

            <div>
                <button class="button">Enviar</button>

            </div>


        </form>
       
    </main>

    
        <footer class="footer-form">
            <a class="foot" href="/index.html">Volver al inicio</a>
        </footer>

    
    
    

</body>

</html>
